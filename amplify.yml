version: 1
applications:
  - appRoot: my-portfolio
    frontend:
      phases:
        preBuild:
          commands:
            # Use lockfile when present; fall back to install if needed
            - npm ci || npm install
        build:
          commands:
            # Build the Vite app
            - npm run build
      artifacts:
        # Vite outputs to dist/
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
